<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/echarts/dist/echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="card_style layui-col-md5">
        <div class="layui-card">
            <div id="pie_echarts" class="layui-card-body" style="width: 100%;height:170%;">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('pie_echarts'));
        // 指定图表的配置项和数据
        option = {
            title: {
                text: 'bug分布',
                x: 'left'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            color: ['#CD5C5C', '#00CED1', '#9ACD32', '#FFC0CB'],
            stillShowZeroSum: false,
            series: [
                {
                    name: 'bug分布',
                    type: 'pie',
                    radius: '80%',
                    center: ['60%', '60%'],
                    data: [
                        { value: 1, name: '后台_bug' },
                        { value: 3, name: 'IOS_bug' },
                        { value: 7, name: 'Android_bug' },
                        { value: 4, name: 'H5_bug' },
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(128, 128, 128, 0.5)'
                        }
                    }
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
