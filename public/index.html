            loadFilter: pagerFilter,
            queryParams: buildParams(),
            toolbar: "#toolbar",
            rownumbers: true,
            width: Number($("fieldset").css("width").replace("px", "")) + 20,
            columns: [[
                { field: 'MD5_SIGNATURE', hidden: true },
                { field: 'TMPE', title: '选择', align: 'center', width: 50, formatter: formatter_Select },
                { field: 'QUOTATION_NAME', title: '报价单名称', width: 100, align: 'center' },
                { field: 'QUOTATION_STATUS', title: '报价单状态', width: 100, align: 'center', formatter: formatter_common_quotation },

                { field: 'CREATE_USER_ID', title: '创建人', width: 100, align: 'center' },
                { field: 'CREATE_TIME', title: '创建时间', width: 100, align: 'center', formatter: formatDatebox },
                { field: 'MODIFY_TIME', title: '最后修改时间', width: 100, align: 'center', formatter: formatDatebox }
            ]],
            fitColumns: true　//自适应宽度、可以水平滚动
        });

        /**创建查询参数**/
        function buildParams() {
            var name = $("#name").val();
            var projectId = "${projectId}";
            var quotation_type = $("#quotation_type").combobox("getValue");
            return {
                name: name,
                projectId: projectId,
                quotation_type: quotation_type
            };
        }
